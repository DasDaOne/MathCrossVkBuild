<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Math Cross</title>
    <link rel="stylesheet" href="./static/css/main.css">
    <style>
        body {
            /* Убираем скролл */
            overflow: hidden;
        }
        /* Убираем выделение при нажатий клавиш */
        canvas:focus {
            outline: none;
        }
    </style>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
</head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
  <div class="unity-container">
    <canvas id="unity-canvas" style="background: #FFFFFF"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
  </div>
  
    <script src="Build/VkBuild.loader.js"></script>
    <script>
      const unityContainer = document.querySelector(".unity-container");
      const canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        unityContainer.classList.add("handheld");
        document.body.style.textAlign = "left";
      }
      else
      {
        unityContainer.classList.add("desktop");
      }

        // Возвращаем фокус, если кликнули по экрану
        canvas.addEventListener("touchstart", () => { window.focus() });
        canvas.addEventListener("pointerdown", () => { window.focus() });

      loadingBar.style.display = "block";

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/VkBuild.loader.js";
      var config = {
        dataUrl: buildUrl + "/e9847f90b04ea3630a5c68c16ce65b22.data.br",
        frameworkUrl: buildUrl + "/a392134a4e1e10b6ea032935eed8ee40.js.br",
        codeUrl: buildUrl + "/02c1f28d177d48ff4d9d25ab5b544637.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Vesna",
      productName: "Math Cross",
      productVersion: "1.0"
      };

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
      window['vkBridge'].send('VKWebAppInit');
    </script>
  </body>
</html>
